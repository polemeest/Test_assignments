<!-- your_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Recipes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: lightgray;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        h1 {
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        .user-info {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: black;
        }
        .login-logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: gray;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<header>
    {% if user.is_authenticated %}
        <div class="user-info">{{ user.get_full_name }}</div>
        <h1>Filtered Recipes</h1>
        <form action="{{ logout }}" method="post" id="logout-form">
            {% csrf_token %}
            <button type="submit" class="login-logout-btn">Logout</button>
        </form>
    {% else %}
        <h1>Filtered Recipes</h1>
        <button class="login-logout-btn" onclick="location.href='{{ login }}'">Login</button>
    {% endif %}
</header>


<table>
    <thead>
        <tr>
            <th>Recipe ID</th>
            <th>Recipe Name</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in filtered_recipes %}
            <tr>
                <td>{{ recipe.id }}</td>
                <td>{{ recipe.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
