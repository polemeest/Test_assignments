<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Recipes</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            padding: 15px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Filtered Recipes</h1>

<table>
    <thead>
        <tr>
            <th>Recipe ID</th>
            <th>Recipe Name</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in filtered_recipes %}
            <tr>
                <td>{{ recipe.id }}</td>
                <td>{{ recipe.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
